<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="screen">
    <div id="game_box">
        <h2>TETRIS</h2>
        <canvas id="tetris" width="300" height="600"></canvas>
    </div>

    <div id="instructions">
        <h2>Инстуркция</h2>
        <ul>
            <li><b>W</b> = Вращать фигуру</li>
            </br>
            <li><b>A</b> = Сдвинуть фигуру влево</li>
            </br>
            <li><b>D</b> = Сдвинуть фигуру вправо</li>
            </br>
            <li><b>S</b> = Двигать фигуру вниз</li>
            </br>
            <li><b>ОЧКИ: <span id="score"></span></b></li>
            <li><b>СКОРОСТЬ: <span id="speed"></span></b></li>
        </ul>
    </div>
</div>
<script src="js/piece.js"></script>
<script src="js/shapes.js"></script>
<script src="js/functions.js"></script>
<script src="js/game.js"></script>
</body>
</html>
